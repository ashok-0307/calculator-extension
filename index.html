<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Extension</title>
    <link rel="stylesheet" href="style.css">
  </head>
<body>
    <div class="container">
        <h3 classs="text-align-center">Calculator</h3>
        <div class="screen">
            <input readonly class="screen" id="display">
        </div>
        <div class="keyBoard">
            <table>
                <tr>
                    <td><button type="button" class="btn operator" >+</button></td>
                    <td><button type="button" class="btn operator" >-</button></td>
                    <td><button type="button" class="btn operator" >*</button></td>
                    <td><button type="button" class="btn operator" >/</button></td>
                </tr>
                <tr>
                    <td><button type="button" class="btn num" >7</button></td>
                    <td><button type="button" class="btn num" >8</button></td>
                    <td><button type="button" class="btn num" >9</button></td>
                    <td rowspan="3"><button type="button" class="btn result" onclick="toCalculate()">=</button></td>
                </tr>
                <tr>
                    <td><button type="button" class="btn num" >4</button></td>
                    <td><button type="button" class="btn num" >5</button></td>
                    <td><button type="button" class="btn num" >6</button></td>
                </tr>
                <tr>
                    <td><button type="button" class="btn num" >1</button></td>
                    <td><button type="button" class="btn num" >2</button></td>
                    <td><button type="button" class="btn num" >3</button></td>
                </tr>
                <tr>
                    <td><button type="button" class="btn point" >.</button></td>
                    <td><button type="button" class="btn  zero">0</button></td>
                    <td><button type="button" class="btn clear">C</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
